name: lib-deploy-sbx

on:
  workflow_call:
  
jobs:

  deploy-sbx:
    runs-on: ubuntu-latest
    container: f3capital/aquario:latest
    
    env:
      KEYCLOAK_URL: ${{secrets.KEYCLOAK_URL_SBX}}
      KEYCLOAK_USERNAME_ADMIN: ${{secrets.KEYCLOAK_USERNAME_ADMIN_SBX}}
      KEYCLOAK_PASSWORD_ADMIN: ${{secrets.KEYCLOAK_PASSWORD_ADMIN_SBX}}
      DATABASE_HOST: ${{secrets.DATABASE_HOST_SBX}}
      DATABASE_USERNAME: ${{secrets.DATABASE_USERNAME_SBX}}
      DATABASE_PASSWORD: ${{secrets.DATABASE_PASSWORD_SBX}}
      DATABASE_NAME: ${{secrets.DATABASE_NAME_SBX}}
      APPINSIGHTS_INSTRUMENTATIONKEY: ${{secrets.APPINSIGHTS_INSTRUMENTATIONKEY_SBX}}
      #----------------------------------------------------------------#
      ARTIFACTORY_URL: ${{secrets.ARTIFACTORY_URL}}
      ARTIFACTORY_USER: ${{secrets.ARTIFACTORY_USER}}
      ARTIFACTORY_PASSWORD: $${{secrets.ARTIFACTORY_PASSWORD}}
      ARTIFACTORY_NPM_REPOSITORY: ${{secrets.ARTIFACTORY_NPM_REPOSITORY}}
      KEYCLOAK_USERNAME_TEST: ${{secrets.KEYCLOAK_USERNAME_TEST}}
      KEYCLOAK_PASSWORD_TEST: ${{secrets.KEYCLOAK_PASSWORD_TEST}}
      KEYCLOAK_CLIENT_SECRET_TEST: ${{secrets.KEYCLOAK_CLIENT_SECRET_TEST}}
      SONAR_URL: ${{secrets.SONAR_URL}}
      SONAR_USERNAME: ${{secrets.SONAR_USERNAME}}
      SONAR_PASSWORD: ${{secrets.SONAR_PASSWORD}}

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Install
        run: |
          npm config set registry ${{secrets.ARTIFACTORY_NPM_REGISTRY}}
          npm config set -- '_auth' "${{secrets.ARTIFACTORY_AUTH}}"
          npm config set -- 'email' "${{secrets.ARTIFACTORY_EMAIL}}"
          npm config set -- 'always-auth' "true"
          yarn install
          
      - name: Setup Jfrog
        run: |
          export BUILD_NAME=$(node -p "require('./package.json').name")
          export BUILD_VERSION=$(node -p "require('./package.json').version")
          curl -fL https://getcli.jfrog.io | sh
          ./jfrog config add --artifactory-url=${{secrets.ARTIFACTORY_URL}} --user=${{secrets.ARTIFACTORY_USER}} --password=${{secrets.ARTIFACTORY_PASSWORD}} --interactive=false
          
      - name: Build 
        run: |
          yarn build
      
      - name: Deploy
        run: |
          export BUILD_NAME=$(node -p "require('./package.json').name")
          export BUILD_VERSION=$(node -p "require('./package.json').version")
          ./jfrog rt npm-install ${{secrets.ARTIFACTORY_NPM_REPOSITORY}} --build-name=$BUILD_NAME --build-number=$BUILD_VERSION
          ./jfrog rt bce $BUILD_NAME $BUILD_VERSION
          ./jfrog rt npm-publish ${{secrets.ARTIFACTORY_NPM_REPOSITORY}} --build-name=$BUILD_NAME --build-number=$BUILD_VERSION
